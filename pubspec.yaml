name: news4u
description: "News Just for you."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Flutter icons
  cupertino_icons: ^1.0.6
  # App Icon
  flutter_launcher_icons: ^0.13.1
  # Google fonts
  google_fonts: ^4.0.3
  # State management
  flutter_bloc: ^8.1.5
  # Compairing dart packages
  equatable: ^2.0.5
  # Service locator
  get_it: ^7.7.0
  # Date format
  intl: ^0.19.0
  # Database
  floor: ^1.5.0
  # Make requests to API
  retrofit: ^4.1.0
  # Manage life cycle of widgets
  flutter_hooks: ^0.20.5
  # For cacehed image
  cached_network_image: ^3.3.1
  # For network error
  dio: ^5.4.3+1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  retrofit_generator: ^8.1.0
  floor_generator: ^1.5.0
  build_runner: ^2.4.9

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/poppins/Poppins-Bold.ttf
          weight: 700


# APP ICON
flutter_icons:
  image_path: assets/logo/news4u_logo.png
  android: "launcher_icon"
  ios: "AppIcon"
  remove_alpha_ios: true
  min_sdk_ios: 21